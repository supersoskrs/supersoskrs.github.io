<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 전용 페이지</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>관리자 전용 페이지</h1>
    <form action="/admin" method="post">
        <label for="admin_password">관리자 비밀번호:</label>
        <input type="password" id="admin_password" name="admin_password" required>
        <br>
        <input type="submit" value="로그인">
    </form>
    {% if users %}
        <h2>비밀번호 평문 보기</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>사용자 이름</th>
                    <th>비밀번호</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user[0] }}</td>
                        <td>{{ user[1] }}</td>
                        <td>{{ user[2] }}</td> <!-- 비밀번호 평문으로 표시 -->
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
    <a href="/">홈으로 돌아가기</a>
</body>
</html>
