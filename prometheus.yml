# my global config
global:
  scrape_interval: 5s       
  evaluation_interval: 10s  

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
scrape_configs:
  # Prometheus 
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
        labels:
          app: "prometheus"

  # Flask 
  - job_name: "flask_app"
    static_configs:
      - targets: ["localhost:8000"]
        labels:
          app: "flask_app"
